<body class="hands">
	<div id="gamezone">
		<div class="center" id="main">
			<button class="btn btn-main center" id="mainButton" onclick="login()">HANDSAPP</button>
		</div>
	</div>

<script>
    var roomName = {{ quiz_url_json }};

    var chatSocket = new WebSocket(
        'wss://' + window.location.host +
        '/ws/quiz/' + roomName + '/');
    let currentTime = {{quiz_object.question_time}};
    let timerInterval = null;

    function convertTimeToPrettyString(time) {
        let minutes = Math.floor(time / 60);
        let seconds = time - (minutes * 60);
        return `${minutes}:${seconds}`;
    }

    function timer() {
        document.getElementById("timer").innerHTML = convertTimeToPrettyString(currentTime);
        currentTime -= 1;
        if (currentTime === -1) {
            clear(true);
        }
    }

    function clear() {
        document.getElementById("timer").innerHTML = "";
        clearInterval(timerInterval);
    }
    function loadResults(d) {
            $.ajax({
                'url': '/leaderboard',
                'type': 'GET',
                'data': {
                    'url': roomName
                },
                'success': (data) => {
                    if (data.length >= 100) {
                        document.body.innerHTML = data;
                    }
                }
            });
        }

    function login() {
        let login = document.getElementById("loginInput").value;
        let password = document.getElementById("passwordInput").value;
        chatSocket.onmessage = function processMessage(d) {
            let data = JSON.parse(d.data);
            if (data.message === 'question') {
                document.getElementById('question').value = "Показать правильный";
                document.getElementById('question').id = 'question-results';
					newHTML = `
						<p class="simple-text">${data.questionNumber} / ${data.questionCount}</p>
						<h2 class="header">${data.questionText}</h2>
						<div class="stab"><div class="bottom" id="main">`;
					data.answers.forEach((answer, index) => {
						newHTML += `<p style="font-family: 'Montserrat', sans-serif;display:block;font-weight: 600;font-size: 4vw;">* ${answer}</p>`;
					});
					newHTML += "</div></div>";
					gamezone.innerHTML = newHTML;
				} else if (data.message === 'question_results') {
                    document.getElementById('question-results').value = "Далее";
                    document.getElementById('question-results').id = 'question';
				} else if (data.message === 'results') {
                    loadResults();
                }
        }
        document.body.innerHTML = `<div id="gamezone"></div><div class="center"><button class="btn btn2" id="question">Далее</button></div><h2 id="timer"></h2>`;
        document.querySelector('#question').onclick = function(e) {
            chatSocket.send(JSON.stringify({
                'message': 'question'
            }));
            currentTime = 15;
            timerInterval = setInterval(timer, 1000);
        };
        document.querySelector('#question-results').onclick = function(e) {
            clear();
            chatSocket.send(JSON.stringify({
                'message': 'question_results'
            }));
        };
        document.querySelector('#user_score').onclick = function(e) {
            chatSocket.send(JSON.stringify({
                'message': 'results'
            }));
        };
     };
    chatSocket.onclose = function(e) {
        console.error('Game socket closed unexpectedly');
    };

    login();
</script>
