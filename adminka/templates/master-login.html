<!doctype html>
<html>
		{% load static %}
	<head>
		<meta charset="utf-8">
		<title>Вход</title>
		<link href='{% static "style.css" %}' rel="stylesheet">
		<link href='{% static "bootstrap-grid.min.css" %}' rel="stylesheet">
	</head>
	<body class="hands">
		<form action="" method="POST" id="loginform">
				{% csrf_token %}
		<div class="center">
			<div class="input-holder input-holder-full"><input type="text" id="loginInput" name="loginInput" placeholder="Логин" required/></div>
			<div class="input-holder"><input type="password" id="passwordInput" name="passwordInput" placeholder="Пароль" required/><button type="button" id="nameFormButton" onclick="document.getElementById('loginform').submit();"></button></div>
			<!-- <div class="register_btn"><span>Регистрация</span></div> -->
		</div>
	</form>
	</body>
</html>
