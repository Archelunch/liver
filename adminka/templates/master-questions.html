<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Настройка</title>
		<link href='{% static "style.css" %}' rel="stylesheet">
		<link href='{% static "bootstrap-grid.min.css" %}' rel="stylesheet">
	</head>
	<body class="hands">
		<span class="d-none" id="quizId">{{quiz.id}}</span>
		<div class="head-overlap overlap-color-light">
			Режим редактирования
			<button class="back" onclick="goToAdminka();"></button>
			<button class="download"></button>
		</div>
		<div class="foot-overlap overlap-color-light">
			<button class="eye"></button>
			<button class="trash"></button>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="editor-header">1/...</h2>
					<div class="editor-question" id="question" onclick="changeToTextArea(this.id);">
						<p>Впишите текст вопроса</p>
					</div>
					<div class="editor-answer" id="answer1" onclick="changeToTextArea(this.id, true);" data-correct="false">
						<p>Вариант ответа</p>
					</div>
					<div class="editor-answer" id="answer2" onclick="changeToTextArea(this.id, true);" data-correct="false">
						<p>Вариант ответа</p>
					</div>
					<div class="editor-answer" id="answer3" onclick="changeToTextArea(this.id, true);" data-correct="false">
						<p>Вариант ответа</p>
					</div>
				</div>
			</div>
		</div>
		<button class="btn-round"></button>
		<script src='{% static "app.js" %}'></script>
	</body>
</html>
